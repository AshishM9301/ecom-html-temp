<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Order Meat Online</title>
  </head>
  <body class="bg-light min-h-full">
    <div>
      <div
        class="container-fluid bg-danger bg-opacity-10 d-flex justify-content-between"
      >
        <div
          class="container p-2 d-flex"
          style="font-size: 13px; color: #4a4a4a; line-height: 1"
        >
          <div class="container d-flex align-items-center">
            <span>Why Licious?</span>
            <div
              class="rounded-circle mx-3"
              style="background-color: #7e7b7b; width: 5px; height: 5px"
            ></div>
            <span>Download App</span>
            <img
              src="https://cdn.svgporn.com/logos/apple.svg?response-content-disposition=attachment%3Bfilename%3Dapple.svg"
              alt="apple"
              class="ms-3"
              style="width: 10px"
            />
            <img
              src="https://cdn.svgporn.com/logos/google-play-icon.svg?response-content-disposition=attachment%3Bfilename%3Dgoogle-play-icon.svg"
              alt="apple"
              class="ms-3"
              style="width: 10px; filter: grayscale(100%)"
            />
          </div>
          <div class="container d-flex align-items-center">
            <span>FSSC 22000 Certification</span>
            <div
              class="rounded-circle mx-3"
              style="background-color: #7e7b7b; width: 5px; height: 5px"
            ></div>
            <span>About Us </span>
            <div
              class="rounded-circle mx-3"
              style="background-color: #7e7b7b; width: 5px; height: 5px"
            ></div>
            <span>Careers @Licious</span>
            <div
              class="rounded-circle mx-3"
              style="background-color: #7e7b7b; width: 5px; height: 5px"
            ></div>
            <span>Contact Us</span>
          </div>
        </div>
      </div>
    </div>

    <div class="py-3 nav container-fluid bg-white">
      <div class="container d-flex">
        <img
          src="./assets/images/licious-logo.svg"
          alt="logo"
          style="width: 150px"
        />
      </div>
    </div>
  </body>
</html>
